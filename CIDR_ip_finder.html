<!DOCTYPE html>
<html>
    <head>
        <title>CIDR IP Finder</title>
        <script type="text/javascript" src="jquery-3.3.1.slim.min.js"></script>
        <script type="text/javascript" src="lodash.min.js"></script>       
        <script type="text/javascript" src="CIDR_ip_finder.js"></script>
        <style>
            #errorDiv {
                color: red;
                display: none;
            }
            #manualCalculate {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>IPs to CIDR rules</h1>
        <div>Input IPs and CIDRs:</div>
        <textarea id="inputCIDRs" cols="40" rows="7"></textarea>
        <div>If rules are not calculated immediately, click <span id="manualCalculate">here</span></div>
        <div>Allow up to <textarea id="maxAllowedHoleCount" cols="5" rows="1">0</textarea> holes per rule
        <div>Output CIDRs:</div>
        <div id="errorDiv">Invalid Input (Check for empty lines)</div>
        <textarea id="outputCIDRs" cols="40" rows="7"></textarea>
        <button id="btnCopyToClipboard">Copy to clipboard</button>
        <div></div>
        Holes:<span id="holes">N/A</span>
    </body>
</html>
